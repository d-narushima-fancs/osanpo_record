<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新しい場所を作成</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">新しい場所を作成</h1>
            <form action="/places" method="post">
                <div class="field">
                    <label class="label">画像URL</label>
                    <div class="control">
                        <input class="input" type="text" name="imageUrl" placeholder="画像のURLを入力" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">説明</label>
                    <div class="control">
                        <textarea class="textarea" name="description" placeholder="簡単な説明を入力"></textarea>
                    </div>
                </div>

                <div class="field">
                    <label class="label">撮影日時</label>
                    <div class="control">
                        <input class="input" type="datetime-local" name="takenAt">
                    </div>
                </div>

                <div class="field">
                    <label class="label">緯度</label>
                    <div class="control">
                        <input class="input" type="number" step="any" name="latitude" id="latitude" placeholder="緯度を入力" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">経度</label>
                    <div class="control">
                        <input class="input" type="number" step="any" name="longitude" id="longitude" placeholder="経度を入力" required>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <button type="button" class="button is-info" onclick="getLocation()">現在地を取得</button>
                    </div>
                </div>

                <div class="field">
                    <label class="label">都道府県</label>
                    <div class="control">
                        <input class="input" type="text" name="prefecture" placeholder="都道府県を入力">
                    </div>
                </div>

                <div class="field">
                    <label class="label">市区町村</label>
                    <div class="control">
                        <input class="input" type="text" name="city" placeholder="市区町村を入力">
                    </div>
                </div>

                <div class="field">
                    <label class="label">区</label>
                    <div class="control">
                        <input class="input" type="text" name="ward" placeholder="区を入力">
                    </div>
                </div>

                <div class="field">
                    <label class="label">最寄り駅</label>
                    <div class="control">
                        <input class="input" type="text" name="nearestStation" placeholder="最寄り駅を入力">
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <button class="button is-primary" type="submit">投稿</button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    document.getElementById('latitude').value = position.coords.latitude;
                    document.getElementById('longitude').value = position.coords.longitude;
                }, function(error) {
                    alert('位置情報を取得できません: ' + error.message);
                });
            } else {
                alert('このブラウザでは位置情報の取得がサポートされていません。');
            }
        }
    </script>
</body>
</html>
