<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>投稿一覧</title>
</head>
<body>
    <h1>Posts List</h1>
    <a href="/posts/create">Create New Post</a>
    <ul>
        <li th:each="post : ${posts}">
            <a th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.title}">Post Title</a>
        </li>
    </ul>
</body>
</html>
