<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Post</title>
</head>
<body>
    <h1>Edit Post</h1>
    <form th:action="@{/posts/update/{id}(id=${post.id})}" th:object="${post}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}"/>
        <br/>
        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}"></textarea>
        <br/>
        <label for="location">Location:</label>
        <input type="text" id="location" th:field="*{location}"/>
        <br/>
        <label for="latitude">Latitude:</label>
        <input type="text" id="latitude" th:field="*{latitude}"/>
        <br/>
        <label for="longitude">Longitude:</label>
        <input type="text" id="longitude" th:field="*{longitude}"/>
        <br/>
        <button type="submit">Update</button>
    </form>
    <a href="/posts">Back to Posts List</a>
</body>
</html>
